name: 部署文档

on:
  push:
    branches:
      - main # 如果你的分支名是 master，请改为 master

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm" # 改为使用 npm 缓存

      - name: 安装依赖
        run: npm install # 使用 npm 安装

      - name: 构建文档
        run: npm run docs:build # 使用 npm 构建

      - name: 部署
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: src/.vuepress/dist # 构建出的静态文件所在目录
